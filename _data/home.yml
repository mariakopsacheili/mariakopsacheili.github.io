project_entries:
  - title: Power BI dashboard of an App store analysis
    url: https://github.com/mariakopsacheili/PowerBI-project-Apple-Store.git
    desc: An App store analysis in order to give us insights for the development of a new app. Team members are Maria Kopsacheili and Giannis Angelidakis. #This is an example project, configured in _data/home.yml

  - title: EDA on IMdb Movies dataset
    url: https://github.com/mariakopsacheili/EDA-on-IMDB-Movies-Dataset.git
    desc: Exploratory Data Analysis on an IMDB dataset with movies. The goal is to search for the most successful ones, in order to take them as an inspiration for developing a new movie in our Production Company.
    
  - title: Housing Price Regression model
    url: https://github.com/mariakopsacheili/House-Pricing-Predictive-Modeling
    desc: Empowering a real estate company to make better and faster pricing decisions. Team members are Maria Kopsacheili, Apostolis Karapatis and Nikolaos Marakis.
    #You can control visibility from _config.yml file

  - title: Grouping Customers to Maximize Campaign Effectiveness (Unsupervised model-Clustering)
    url: https://github.com/mariakopsacheili/Machine-Learning-Second-Project-Clustering.git
    desc: A Data-Driven Approach to Identify the different customers profiles. Team members are Nikolaos Marakis, Apostolis Karapatis and Maria Kopsacheili.
   # highlight: WIP

  - title: SIKEAN Sales Performance Analysis 2022 (Power BI Dashboard)
    url: https://github.com/mariakopsacheili/Ecommerce_Sales_Performance
    desc: SIKEAN, a USA e-commerce company founded in 2018, specializes in selling office supplies, furniture and technology products. I'm partnering with the Head of Operations to perform analysis and extract insights for company's sales performance of 2022 and deliver recommendations to improve performance across sales, product and marketing teams.
   # highlight: WIP

  - title: Time Series Forecasting - Daily Births in 2015
    url: https://github.com/mariakopsacheili/Time-Series-Forecasting.git
    desc: This project focuses on time series forecasting for the daily number of births in 2015. The objective was to analyze the data, ensure stationarity and build predictive models using ARIMA and SARIMA to determine the best approach.
  
  - title: Telco Customer Churn Prediction
    url: https://github.com/mariakopsacheili/Telco-Customer-Churn-Prediction/tree/main
    desc: Telco, a leading telecommunications provider established in 2000, assigned me the task of developing a machine learning-based churn prediction model using historical customer data. The primary objective is to identify customers at risk of churning so the marketing team can implement targeted retention strategiesâ€”ultimately reducing attrition and increasing customer loyalty.

  - title: COVID-19 Twitter Sentiment Analysis (NLP Project)
    url: https://github.com/mariakopsacheili/NLP-Twitter-Sentiment-Classification.git
    desc: This project applies Natural Language Processing (NLP) techniques to classify the sentiment of tweets related to the COVID-19 pandemic. The goal is to accurately identify one of five sentiment classes from raw tweet text using supervised machine learning models.

  - title: Commercial Performance Analysis (Report & Power BI)
    url: https://github.com/mariakopsacheili/Power-BI-Commercial-Performance-Analysis.git
    desc: A European travel company offering airport transfers and tours, tasked me with analyzing commercial performance using Power BI. I created key metrics (e.g. Revenue per Transfer, Cancellation Rate, Margin Rate, YoY/MoM trends), built interactive dashboards, and delivered a report with insights on revenue, bookings, and seasonality.
